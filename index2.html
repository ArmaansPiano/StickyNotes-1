<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Sticky Notes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
    </head>
<body><div id="count"></div>
    <div class='container-fluid'>
        <header><img class="img-responsive" src="to do list.jpg" alt="my task board" /></header>
                <form>
                    <label>
                        <textarea rows="2" placeholder="Type your note here." name="mytasks" minlength="4" required/ ></textarea>
                    </label>
                    <label>
                        <span>Date</span>
                        <input type="date" min=2017-01-08 placeholder="Date" name="date" required/ >
                    </label>
                    <input class="submit" type="submit" value="Make your note."/>
                </form>
    <div class='container-fluid2'>         
		<div class="note_container"></div>
    </div>    
  </div>	
    <script src="newjavascript.js" type="text/javascript"></script>
    </body>
</html>
